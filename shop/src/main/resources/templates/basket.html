<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Корзина</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Basket)}" />

    <h2>Корзина</h2>

    <h4>Список товаров:</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Продукт</td>
            <td>Количество</td>
            <td>Цена</td>
            <td>Сумма</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="bi : ${basket.getBasketItems()}">
            <td th:text="${bi.getProduct().getTitle()}"></td>
            <td th:text="${bi.getAmount()}"></td>
            <td th:text="${bi.getPrice()}"></td>
            <td th:text="${bi.getSum()}"></td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/basket}" method="post">
        <button type="submit" class="btn btn-primary">Оформить заказ</button>
    </form>
</div>
</body>
</html>
